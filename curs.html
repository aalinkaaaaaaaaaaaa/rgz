<body>

    <section class="main">
        <div class="converter">
                <div class="converter-block">
                    <h2>Конвертер валюты из рубля в Австралийский доллар</h2>
                    <div class="coverter-inputs-to">
                        <input type="number" class="converter-input" placeholder="Рубли" id="input-from-ruble">
                        <input type="number" class="converter-input" placeholder="Австралийский доллар" id="input-to-aud" disabled>
                        <input class="converter-input button"  type="button" id="button-to" value="Конвертировать">
                    </div>
                   <div class="converter-inputs-from">
                        <input type="number" class="converter-input" placeholder="Австралийский доллар" id="input-from-aud">
                        <input type="number" class="converter-input" placeholder="Рубли" id="input-to-ruble" disabled>
                        <input class="converter-input button"  type="button" id="button-from" value="Конвертировать">
                   </div>
                </div>
        </div>
    </section>

    <script>
        let fromRuble = document.getElementById('input-from-ruble');
        let toAUD = document.getElementById('input-to-aud');
        let fromAUD = document.getElementById('input-from-aud');
        let toRuble = document.getElementById('input-to-ruble');

        document.getElementById('button-to').addEventListener('click', function() {
            let convertedValue = fx(fromRuble.value).from("RUB").to("AUD");
            toAUD.value = convertedValue.toFixed(2);
        });

        document.getElementById('button-from').addEventListener('click', function() {
            let convertedValue = fx(fromAUD.value).from("AUD").to("RUB");
            toRuble.value = convertedValue.toFixed(2);
        }); 
    </script>
